<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Search Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="pokeScript.js" defer></script>
</head>
<body style="background: linear-gradient(to bottom, white, #f7f7f7);">

    <!--Header and Welcome message-->
    <header class="text-dark py-5" style="background-image: url(https://wallpapercave.com/wp/wp9779793.jpg); background-size: cover; background-position-y: 85%; background-repeat: no-repeat; height: 350px;">
        <div class="container text-center">
            <h1 class="display-4">Pokémon Search Page</h1>
            <p>Search for your favorite Pokémon!</p>
        </div>
    </header>
    
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Pokémon API Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Pokémon Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="search.html">Pokémon Search Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="details.html">Pokémon Details Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Pokémon Teambuilder Page</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container my-3" style="max-width: auto; margin: 20px auto; padding: 20px; background-color: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <form id="pokemon-search" class="text-center">
            <div class="mb-3">
                <label for="pokemon-name" class="form-label fs-2">Who's That Pokémon?</label>
                <input type="text" name="pokemon-name" id="pokemon-name" class="form-control w-50 mx-auto" placeholder="pokémon name here" required>
            </div>
            <button type="submit" class="btn btn-danger">Search</button>
        </form>

    </main>

    <hr>
